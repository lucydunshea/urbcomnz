<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Urbcom Homepage</title>

    {% load static %}
    <!-- CSS -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    
    <!-- Additional block head content-->
    {% block head %}
    {% endblock %}

</head>

<body  class="{% block body_class %}{% endblock %}">
    <nav class="main-nav">
        <a href="/">
            <img class="main-nav__logo" src="{% static 'blog/white-word.png' %}">
        </a>
        <ul class="main-nav__menu">
            <li class="main-nav__menu-item">
                <a class="main-nav__menu-item-link" href="/services/">SERVICES</a>
            </li>
            <li class="main-nav__menu-item">
                <a class="main-nav__menu-item-link" href="/projects/">PROJECTS</a>
            </li>
            <li class="main-nav__menu-item">
                <a class="main-nav__menu-item-link" href="/about-us/">ABOUT</a>
                <!-- <ul class="main-nav__sub-menu">
                    <li><a href="/about-us/">Team</a></li>
                    <li><a href="/about-us/">Our Values</a></li>
                    <li><a href="/about-us/">Our Story</a></li>
                </ul> -->
            </li>
            <li class="main-nav__menu-item">
                <a class="main-nav__menu-item-link" href="/blog/">CONTENT</a>
            </li>
            <li class="main-nav__contact">
                <a class="main-nav__menu-item-link" href="/contact/">
                    CONNECT
                </a>
            </li>
        </ul>
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="side-drawer" id="side-drawer">
        <div class="side-drawer__close" id="side-drawer-close">&times;</div>
        <ul class="side-drawer__menu">
            <li class="side-drawer__menu-item">
                <a class="side-drawer__menu-item-link" href="/services/">SERVICES</a>
            </li>
            <li class="side-drawer__menu-item">
                <a class="side-drawer__menu-item-link" href="/projects/">PROJECTS</a>
            </li>
            <li class="side-drawer__menu-item">
                <a class="side-drawer__menu-item-link" href="/about-us/">ABOUT</a>
            </li>
            <li class="side-drawer__menu-item">
                <a class="side-drawer__menu-item-link" href="/blog/">CONTENT</a>
            </li>
            <li class="side-drawer__contact">
                <a class="side-drawer__menu-item-link" href="/contact/">CONNECT</a>
            </li>
        </ul>
    </div>

    <main>
        <!-- Page content -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div>
            <div>
                <img src="{% static 'blog/Colour.png' %}" width="100px">
            </div>
            <div>
                <ul>
                    <li><a href="/services/">SERVICES</a></li>
                    <li><a href="/projects/">PROJECTS</a></li>
                    <li><a href="/about-us/">ABOUT</a></li>
                    <li><a href="/blog/">BLOG</a></li>
                </ul>
            </div>
            <div>
                <a href="/contact/"><button>Get in Touch!</button></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7x1yE1PSqG4LG/tvx8IvJpEr6LNOCIDdj47" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static '/js/scripts.js' %}"></script>
</body>
</html>
