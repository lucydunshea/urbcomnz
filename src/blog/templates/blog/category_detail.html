{% extends "blog/index.html" %}

{% block body_class %}blog-category-page{% endblock %}

{% block content %}
    <h1>Posts in {{ category }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.created_on }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
